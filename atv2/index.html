<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Números</title>
</head>
<body>
    <h1>Lista de Números</h1>
    
    <!-- Input para adicionar número -->
    <input type="number" id="newNumber" placeholder="Insira um número">
    <button onclick="addNumber()">Adicionar</button>
    
    <!-- Botão para remover o último número -->
    <button onclick="removeNumber()">Remover Último</button>
    
    <!-- Lista onde os números serão exibidos -->
    <ul id="numberList"></ul>

    <!-- Importa o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
