<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Radar</title>
</head>
<body>
    <h1>Simulador de Radar</h1>
    
    <!-- Campo de entrada para a velocidade -->
    <label for="speed">Digite a velocidade (km/h): </label>
    <input type="number" id="speed" placeholder="Velocidade em km/h">
    
    <!-- Botão para verificar -->
    <button onclick="checkSpeed()">Verificar</button>
    
    <!-- Área para mostrar o resultado da multa -->
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
